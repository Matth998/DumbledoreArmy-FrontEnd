<div class="container mb-5 mt-5">

  <div class="row">

    <div class="col-md-12">

      <h1 class="text-center">Apagar Postagem</h1>

    </div>

  </div>

  <div class="row">

    <div class="col md-12">

      <h4 class="text-center">Você tem certeza que deseja apagar essa postagem?</h4>

    </div>

  </div>

  <div class="row">

    <div class="col-md-12 text-center d-flex justify-content-center">

      <div class="card-columns">

        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title text-dark m-0">{{postModel.title}}</h5>
            <small class="text-muted"> Tema: {{postModel.theme.description}} </small>
            <p class="card-text text-dark  mt-3">{{postModel.description}}</p>
            <p class="card-text"><small class="text-muted">{{postModel.date | date: 'dd/MM/yyyy'}} às
                {{postModel.date | date: 'HH:mm'}}</small></p>

          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="row mt-5">

    <div class="col-md-12 d-flex justify-content-center">

        <button class="btn btn-danger mr-3" routerLink="/feed">Não</button>
        <button class="btn btn-info" (click)="delete()">Sim</button>

    </div>

  </div>

</div>
