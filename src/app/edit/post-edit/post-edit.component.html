<div class="container mt-5 mb-5">

  <div class="row">

    <div class="col-md-12">

      <h1 class="text-center">Atualizar Postagem</h1>

    </div>

  </div>

  <div class="row d-flex justify-content-center">

    <div class="col-md-6">

      <div class="form-group">

        <label for="title"> Titulo </label>
        <input [(ngModel)]="postModel.title" type="text" class="form-control" id="title" placeholder="Digite o tÃ­tulo">

      </div>
      <div class="form-group">

        <label for="text"> Texto </label>
        <textarea [(ngModel)]="postModel.description" type="text" class="form-control" id="titulo" row="3"></textarea>

      </div>
      <div class="form-group">

        <label for="text"> Escolha um tema ou <a routerLink="/theme" data-dismiss="modal">cadastre um
            novo</a>:
        </label>
        <select name="theme" id="theme" class="form-control" [(ngModel)]="idTheme" (change)="findByIdTheme()">
          <option *ngFor="let theme of listTheme" value="{{theme.id}}">{{theme.description}}</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">

        <button class="btn btn-danger mr-3" routerLink="/feed">Cancelar</button>
        <button class="btn btn-info" (click)="update()">Atualizar</button>

      </div>

    </div>
  </div>

</div>
