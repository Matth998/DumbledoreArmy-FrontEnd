<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-md-12">

            <h1 class="text-center">Atualizar Tema</h1>


        </div>

    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">

            <div class="form-group">

                <label for="description"> Descrição</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="theme.description">
            </div>

            <div class="d-flex justify-content-center">

                <button class="btn btn-danger mr-4" routerLink="/theme"> Cancelar</button>
                <button class="btn btn-success" (click)="updateTheme()"> Atualizar</button>


            </div>

        </div>

    </div>

</div>
