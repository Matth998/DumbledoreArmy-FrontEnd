<div class="bg-theme-edit pt-5 pb-5">

  <div class="container mt-5 mb-5">

    <div class="row">

      <div class="col-md-12">

        <h1 class="text-center text-white">Atualizar Tema</h1>


      </div>

    </div>

    <div class="row d-flex justify-content-center">

      <div class="col-md-6">

        <div class="form-group">

          <label for="description" class="text-white"> Descrição</label>
          <input type="text" class="form-style" id="description" [(ngModel)]="theme.description">

        </div>

        <div class="d-flex justify-content-center">

          <button class="btn-cancel mt-4 mr-4" routerLink="/theme"> Cancelar</button>
          <button class="btn mt-4" (click)="updateTheme()"> Atualizar</button>


        </div>

      </div>

    </div>

  </div>
</div>
