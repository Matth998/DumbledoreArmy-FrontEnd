<div class="container-fluid bg-red-dark">

  <div class="row d-flex align-items-center">

    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">

        <div class="col-md-6">

          <h1 class="text-center mb-3 text-white">Entrar</h1>

          <div class="form-group">

            <label for="user" class="text-white">Usuário</label>
            <input class="form-control" type="text" name="user" id="user" placeholder="Seu usuário">
          </div>
          <div class="form-group">
            <label for="password" class="text-white">Senha</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Sua senha">

          </div>


          <div class="d-flex justify-content-center">

            <button type="submit" class="btn btn-success">Entrar</button>

          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center text-white"> Não tem uma conta? <a routerLink="/register" class="text-weight-bold">Cadastre-se</a></p>

        </div>

      </div>
    </div>

  </div>

</div>
